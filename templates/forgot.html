<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:  url('https://i.pinimg.com/originals/59/b4/bf/59b4bfa36de05b44b3ec344251a3b0d0.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .card h2 {
            color: #2E8B57;
            margin-bottom: 20px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            color: #2E4A26;
            margin-bottom: 5px;
        }
        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            background: white;
        }
        .input-container i {
            padding: 10px;
            color: #2E8B57;
            font-size: 16px;
        }
        .input-container input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 14px;
        }
        .btn {
            background: #2E8B57;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
        }
        .btn:hover {
            background: #267744;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Forgot Password</h2>
            <form action="{{ url_for('forgot_password') }}" class="btn btn-secondary" method="POST">
                <div class="form-group">
                    <label>Date of Birth</label>
                    <div class="input-container">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="date" id="dob">
                    </div>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevents navigation
    
            let formData = new FormData(this);
            fetch("/forgot-password", {  // Ensure this matches Flask route
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;  // Redirect after success
                } else {
                    return response.text();
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
    
</body>
</html>
